{% extends 'base.html' %}

{% block body %}

<h3>{{table_title}}</h3>
<table border ="1">
    <th>Name</th>
    <th>CWID</th>
    <th>Course</th>
    <th>Grade</th>
    <th>Instructor's Name</th>
        {% for student in students %}
            <tr>
                <td> {{student.name}} </td>
                <td> {{student.cwid}} </td>
                <td> {{student.course}} </td>
                <td> {{student.grade}} </td>
                <td> {{student.inst}} </td>
            </tr>
        {% endfor %}
</table>


{% endblock %}
